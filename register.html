<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="flex">
        <div class="rounded-lg overflow-hidden mr-2">
            <img src="img\img_logo.png" alt="logo Image" class="w-16 h-16 object-cover">
        </div>
    <title>PP&ENTER</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="flex-grow flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <div class="flex justify-center mb-6">
                <div class="flex">
                    <div class="rounded-lg overflow-hidden mr-2">
                        <img src="profile1.png" alt="Profile Image" class="w-16 h-16 object-cover">
                    </div>
                    <div class="rounded-lg overflow-hidden mr-2">
                        <img src="profile2.png" alt="Profile Image" class="w-16 h-16 object-cover">
                    </div>
                    <div class="rounded-lg overflow-hidden mr-2">
                        <img src="profile3.png" alt="Profile Image" class="w-16 h-16 object-cover">
                    </div>
                    <div class="rounded-lg overflow-hidden">
                        <img src="profile4.png" alt="Profile Image" class="w-16 h-16 object-cover">
                    </div>
                </div>
            </div>
            <h2 class="text-2xl font-bold mb-4">회원가입</h2>
            <form id="signup-form">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="username">
                        아이디
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="아이디를 입력하세요">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="nickname">
                        닉네임
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nickname" type="text" placeholder="닉네임을 입력하세요">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="email">
                        이메일
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="이메일을 입력하세요">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="password">
                        비밀번호
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="password2">
                        비밀번호 확인
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password2" type="password" placeholder="비밀번호를 다시 입력하세요">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        회원가입
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#" id="login-link">
                        로그인
                    </a>
                </div>
            </form>
        </div>
    </div>
    <footer class="bg-gray-800 py-4 mt-auto">
        <div class="container mx-auto text-center text-white">
            &copy; 2023 My Website. All rights reserved.
        </div>
    </footer>
    <script src="signup.js"></script>
</body>
</html>
