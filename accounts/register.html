<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP&ENTER</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="flex-grow flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl ">
            <div class="flex flex-col items-center mb-8">
            <div class="rounded-lg overflow-hidden">
                <img src="media\img\img_logo.png" alt="logo Image" class="h-16 mr-4 mb-4" >
            </div>
            <div class="flex justify-center mb-8">
                <div class="flex mb-8">
                    <div class="rounded-lg overflow-hidden mr-2">
                        <img src="media\img\img_person_1.png" alt="Profile Image" class="w-16 h-16 object-cover">
                    </div>
                    <div class="rounded-lg overflow-hidden mr-2">
                        <img src="media\img\img_person_2.png" alt="Profile Image" class="w-16 h-16 object-cover">
                    </div>
                    <div class="rounded-lg overflow-hidden mr-2">
                        <img src="media\img\img_person_3.png" alt="Profile Image" class="w-16 h-16 object-cover">
                    </div>
                    <div class="rounded-lg overflow-hidden">
                        <img src="media\img\img_person_4.png" alt="Profile Image" class="w-16 h-16 object-cover">
                    </div>
                </div>
            </div>
                
            
            <form id="signup-form" class="w-full max-w-xg mx-auto">
                <div class="flex flex-col items-center">
                    <div class="mb-4 w-full max-w-md flex items-center">
                        <label class="w-1/5 text-gray-700 font-bold mr-2" for="last_name">성</label>
                        <input type="text" id="last_name" placeholder="성을 입력하세요" class="w-4/5 p-2 border rounded bg-gray-100">
                    </div>
                    <div class="mb-4 w-full max-w-md flex items-center">
                        <label class="w-1/5 text-gray-700 font-bold mr-2" for="first_name">이름</label>
                        <input type="text" id="first_name" placeholder="이름을 입력하세요" class="w-4/5 p-2 border rounded bg-gray-100">
                    </div>
                    <div class="mb-4 w-full max-w-md flex items-center">
                        <label class="w-1/5 text-gray-700 font-bold mr-2" for="username">아이디</label>
                        <input type="text" id="username" placeholder="아이디를 입력하세요" class="w-4/5 p-2 border rounded bg-gray-100">
                    </div>
                    <div class="mb-4 w-full max-w-md flex items-center">
                        <label class="w-1/5 text-gray-700 font-bold mr-2" for="nickname">닉네임</label>
                        <input type="text" id="nickname" placeholder="닉네임을 입력하세요" class="w-4/5 p-2 border rounded bg-gray-100">
                    </div>
                    <div class="mb-4 w-full max-w-md flex items-center">
                        <label class="w-1/5 text-gray-700 font-bold mr-2" for="email">이메일</label>
                        <input type="email" id="email" placeholder="이메일을 입력하세요" class="w-4/5 p-2 border rounded bg-gray-100">
                    </div>
                    <div class="mb-4 w-full max-w-md flex items-center">
                        <label class="w-1/5 text-gray-700 font-bold mr-2" for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호를 입력하세요" class="w-4/5 p-2 border rounded bg-gray-100">
                    </div>
                    <div class="mb-4 w-full max-w-md flex items-center">
                        <label class="w-1/4 text-gray-700 font-bold mr-2 mb-8" for="password">비밀번호확인</label>
                        <input type="password" id="password2" placeholder="비밀번호를 한번 더 입력하세요" class="w-4/5 p-2 border rounded bg-gray-100 mb-8">

                    </div>
                    
                </div>
            
                <div class="flex justify-end items-center mb-4">
                    <div class="flex items-center">
                        <button id="signup-button" class="bg-yellow-400 hover:bg-blue-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-4">
                            회원가입
                        </button>
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#" id="login-link">
                            로그인
                        </a>
                    </div>
                    <span class="text-gray-500 ml-4">이미 계정이 있으신가요?</span>
                </div>
            </form>
        </div>
    </div>
    <footer class="bg-gray-800 py-4 mt-auto">
        <div class="container mx-auto text-center text-white">
            &copy; 2024 PP&ENTER. All rights reserved.
        </div>
    </footer>
    <script src="../static/JS/signup.js"></script>
</body>
</html>
